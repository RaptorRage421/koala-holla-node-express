<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
     <img src="images/icon.png" class="icon" width="15%"/><br>
     
     <h4><span id="h1">Koala Holla</span><br>
      1976 Llama Comma Drive<br>
      Walla Walla, WA</h4>
      
    </header>
    <section id="addKoala">
      <h2>Add Koala</h2>
      <input type="text" id="nameIn" value="" placeholder="Name  *" required>
      <input type="text" id="ageIn" value="" placeholder="Age  *" required>
      <input type="text" id="colorIn" value="" placeholder="Favorite Color  *" required>
      <input type="text" id="readyForTransferIn" value="" placeholder="Transfer  *" required>
      <input type="text" id="notesIn" value="" placeholder="Notes  *" required>
      <button onClick="submitKoala(event)" type="button" id="addButton">Add Koala üê®</button>
      <div>
        <span class="filler" id="req"> * </span> = Required field
      </div>
    </section>
    <section>
      <h2>All Koalas</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Favorite Color</th>
            <th>Ready for Transfer</th>
            <th>Notes</th>
            <th>Mark Ready</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </section>
  </body>
  <footer>
    <div>
      Koalas
    </div>
  </footer>
</html>
